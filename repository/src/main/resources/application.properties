########################################################
## Family DAM Props
familydam.home=./familydam-repo

## Image Properties
familydam.image.imagemagick-path.linux=/opt/local/bin
familydam.image.imagemagick-path.mac=/opt/local/bin
familydam.image.imagemagick-path.win=/opt/local/bin


########################################################
## All oak system properties needs to start with "oak.". If they do they will be auto mapped into System.properties
oak.access.off.heap=false


########################################################
## Spring Properties
debug=false
spring.application.name=FamilyDAM Repository
spring.profiles.active=local
spring.main.lazy-initialization=true

server.port=9000
server.compression.enabled=true
server.http2.enabled=true
server.servlet.session.timeout=120m
# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0B
#spring.servlet.multipart.location= # Intermediate location of uploaded files.
spring.servlet.multipart.max-file-size=0
spring.servlet.multipart.max-request-size=0
spring.servlet.multipart.resolve-lazily=false


## Endpoints
management.endpoints.enabled-by-default=true
management.endpoint.health.enabled=true
management.endpoint.heapdump.enabled=true
management.trace.http.enabled=false
management.endpoint.httptrace.enabled=false
management.endpoint.info.enabled=true
management.endpoint.logfile.enabled=false
management.endpoint.mappings.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.shutdown.enabled=false
management.health.diskspace.enabled=true
management.health.diskspace.path=${familydam.home}
management.health.diskspace.threshold=100MB


## THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.thymeleaf.cache=true # Whether to enable template caching.
# Whether to check that the template exists before rendering it.
spring.thymeleaf.check-template=true
#spring.thymeleaf.check-template-location=true # Whether to check that the templates location exists.
# Enable the SpringEL compiler in SpringEL expressions.
spring.thymeleaf.enable-spring-el-compiler=true
spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.excluded-view-names= # Comma-separated list of view names (patterns allowed) that should be excluded from resolution.
spring.thymeleaf.mode=HTML
#spring.thymeleaf.reactive.chunked-mode-view-names= # Comma-separated list of view names (patterns allowed) that should be the only ones executed in CHUNKED mode when a max chunk size is set.
#spring.thymeleaf.reactive.full-mode-view-names= # Comma-separated list of view names (patterns allowed) that should be executed in FULL mode even if a max chunk size is set.
#spring.thymeleaf.reactive.max-chunk-size=0B # Maximum size of data buffers used for writing to the response.
#spring.thymeleaf.reactive.media-types= # Media types supported by the view technology.
#spring.thymeleaf.render-hidden-markers-before-checkboxes=false # Whether hidden form inputs acting as markers for checkboxes should be rendered before the checkbox element itself.
spring.thymeleaf.servlet.content-type=text/html
#spring.thymeleaf.servlet.produce-partial-output-while-processing=true # Whether Thymeleaf should start writing partial output as soon as possible or buffer until template processing is finished.
spring.thymeleaf.template-resolver-order=1
#spring.thymeleaf.view-names= # Comma-separated list of view names (patterns allowed) that can be resolved.


