## Logging
spring.output.ansi.enabled=detect
logging.level.web=INFO
logging.level.com.familydam=DEBUG
logging.level.org.apache.jackrabbit=WARN
logging.level.org.apache.jackrabbit.oak.segment=WARN
logging.level.org.eclipse.jetty=WARN
logging.level.org.springframework.scheduling=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.servlet.handler=WARN
logging.level.org.xnio=WARN
logging.path=${familydam.home}/logs
logging.file=${logging.path}/log.log
logging.level.root=info
logging.pattern.console=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{5}): %msg%n%throwable
logging.pattern.file=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{5}): %msg%n%throwable
