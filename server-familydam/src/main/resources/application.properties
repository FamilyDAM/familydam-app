## Logging
spring.output.ansi.enabled=detect
logging.level.web=INFO
logging.level.com.familydam=DEBUG
logging.level.org.eclipse.jetty=WARN
logging.level.org.springframework.scheduling=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.data.repository.config=WARN
logging.level.org.neo4j.driver.GraphDatabase = debug
logging.level.org.neo4j.driver.Driver = debug
logging.level.org.neo4j.driver.OutboundMessageHandler = warn
logging.level.org.neo4j.driver.InboundMessageDispatcher = Warn
logging.path=${familydam.home}/logs
logging.file=${logging.path}/app.log
logging.level.root=info
logging.pattern.console=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{5}): %msg%n%throwable
