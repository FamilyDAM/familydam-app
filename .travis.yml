sudo: false
language: java
jdk:
- openjdk8
os:
- linux
env:
  global:
  - JAVA_OPTS="-Xmx4G"
branches:
  only:
  - master
  - develop
cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - node_modules # NPM packages
install: true
#script: "mvn clean install -P build-clients"
script: "mvn clean install"
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - "./client-repository/target/FamilyDAM-0.2.1.jar"
    name: "FamilyDAM 0.2.1 - travis"
    body: "Digital Asset Manager for Families."
    prerelease: true
    overwrite: true
    on:
      branch: master
